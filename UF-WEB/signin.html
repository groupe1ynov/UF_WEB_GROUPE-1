<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="nullifier.css">
        <link rel="stylesheet" href="CSS/sign.css">
        <link rel="stylesheet" href="CSS/nav2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <title>Inscription | Cv Click</title>
    </head>
    <body>
          <header>
     <nav>
    <div class="left">
       <a href="con-insc.html"><img src="img/logo2.png" id="logo2" height="50" width="55"></a>
              </div>
          <div class="right">
                    <a href="connexion.html"><img src="img/logo-login.png" alt="connexion" ></a>
                    <div class="login">
                        <form action="index.html" method="post">
                          <div class="ui input focus">
                              <input type="email" name="email" placeholder="Adresse Mail">
                          </div>
                          <div class="ui input focus">
                              <input type="password" name="password" placeholder="Mot de passe">
                          </div>
                          <br>
                          <button type="submit" name="submit" class="ui inverted green button">Se connecter</button>
                        </form>
                    </div>
                </div>
        </nav>
    </header>
    <br>
    <br>
       
    <div class="form-style-10">
      <h1>Inscription<span>Veillez a bien remplir tous les champs avec *</span></h1>
    <form>
    <div class="section"><span>1</span>Nom, Prénom & Adresse</div>
    <div class="inner-wrap">
        <label>Votre Nom* :<input type="text" name="field1" /></label>
        <label>Prénom* :<input type="text" name="field1" /></label>
        <label>Addresse :<textarea name="field2"></textarea></label>
    </div>

    <div class="section"><span>2</span>Email & Téléphone</div>
    <div class="inner-wrap">
        <label>Adresse mail* :<input type="email" name="field3" /></label>
        <label>N° de Telephone :<input type="text" name="field4" /></label>
    </div>

    <div class="section"><span>3</span>Mot de Passe</div>
        <div class="inner-wrap">
        <label>Mot de passe* :<input type="password" name="field5" /></label>
        <label>Confirmer votre mot de passe* : <input type="password" name="field6" /></label>
    </div>
    <div class="button-section">
     <input type="submit" name="Sign Up" />
     <span class="privacy-policy">
     <input type="checkbox" name="field7">J'accepte les CGU.
     </span>
    </div>
</form>
</div>
    
    

    </body>
</html>
